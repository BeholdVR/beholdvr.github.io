
<html>
  <head>
    <meta charset="utf-8">
    <title>Project! • A-Frame</title>
    <meta name="description" content="Project! • A-Frame">
    
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-gamepad-controls/v0.3.5/dist/aframe-gamepad-controls.js"></script>

  </head>
  <body>
    
    
    
    <a-scene>
      
      
  <a-assets>
    <a-asset-item id="clark-obj" src="../images/clarks.obj"></a-asset-item>
    <a-asset-item id="clark-mtl" src="../images/clarks.mtl"></a-asset-item>
      
      

  
<a-entity id="camera" position="0 1.8 4">  
        <a-entity camera gamepad-controls look-controls wasd-controls>
        <a-entity cursor="fuse: true; timeout: 100; maxDistance: 500;" geometry="primitive: ring; radiusInner: 0.00; radiusOuter: 0.02" material="color: black" position="0 0 -2"></a-entity>
        </a-entity>        
      </a-entity>
      
      
      <a-plane rotation="-90 0 0" width="20" height="20" color="#ccccff"></a-plane>
      

      <a-entity id="model2" position="0 0 -0.5" visible="true" obj-model="obj: url(../images/clarks.obj); mtl: url(../images/clarks.mtl)" position="-1 1.75 -0.75" rotation="90 0 0" scale="0.2 0.2 0.2">
      <a-animation attribute="rotation" from="0 30 0" to="0 -330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
      
      </a-entity>

      <a-entity id="model" position="0 0 1" visible="false">
      <a-animation attribute="rotation" from="0 30 0" to="0 -330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
      <a-model position="0 2 0" rotation="190 35 0" scale="0.1 0.1 0.1" src="../images/jor.dae"></a-model>
      </a-entity>






        <a-cylinder position="1 0 0" radius="8" height="2.3" side="back" open-ended="true" color="#FFF"></a-cylinder>


       <a-entity id="behold">
      <a-curvedimage src="../images/behold.jpg" radius="5" theta-length="65" height="2" position="-3 2 -2" rotation="0 220 -5" scale = "0.75 0.75 0.75" opacity ="0.6"> 
      </a-entity>

      <a-entity id="jordansicon">
        <a-curvedimage src="../images/jordansicon.jpg" radius="10" theta-length="45" height="5" position="4 7 -6" scale="1 1 1" rotation="0 160 0">
      </a-curvedimage>
      </a-entity>
        
       <a-entity id="clarksicon">
         <a-curvedimage src="../images/clarksicon.jpg" radius="10" theta-length="45" height="5" position="4 7 -6" scale="1 1 1" rotation="0 115 0">
           </a-curvedimage>
      </a-entity>
  


      <a-sky color="#ffffff"></a-sky>

      <script language="javascript">
document.querySelector('#jordansicon').addEventListener('click', function () {
document.querySelector('#model').setAttribute('visible', 'true');
document.querySelector('#model2').setAttribute('visible', 'false');



});

document.querySelector('#clarksicon').addEventListener('click', function () {
document.querySelector('#model').setAttribute('visible', 'false');
document.querySelector('#model2').setAttribute('visible', 'true');

});
</script>



    </a-scene>



  </body>
</html>
